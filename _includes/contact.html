<!-- About Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact</h2>
            <form action="//formspree.io/web@andrewclarkdesign.com.au" method="POST">
                <label>Name</label>
                <input class="form-control" type="text" name="name" placeholder="Your Name">
                <label>Email</label>
                <input class="form-control" type="email" name="_replyto" placeholder="Your email">
                <label>Message</label>
                <textarea class="form-control" rows="5" name="message" placeholder="Your Message"></textarea>
                <input type="hidden"  name="_subject" value="New submission!">
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_next" value="thanks.html" />
                <input class="btn btn-default btn-lg" type="submit" value="Send">
            </form>
        </div>
    </div>
</section>
